<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.png" type="image/x-icon" />    
    <title>Discord auth</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #36393f;
            height: 100vh;            
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #36393f;
            padding: 2rem;
            border-radius: 4px;
            box-shadow: 0px 0px 5px #000;
        }
        
        #title {
            font-size: 1.6rem;
            margin-bottom: 2rem;
        }

        #login {
            display: flex;
            align-items: center;
            justify-content: space-around;
            width: fit-content;
            padding: .8rem 1.6rem;
            
            background-color: #fff;
            text-decoration: none;
            border-radius: 4px;
            color: #333;
            font-size: 1.2rem;
            transition: all 0.2s ease-in-out;

            & span {
                margin-right: 1rem;
            }
            &:hover {
                /* background-color: #677bc4; */
                background-color: #5f74bf;
                color: #fff;
            }

            &:hover > img:first-of-type {
                display: none;
            }

            img:last-child {
                display: none;
            }

            &:hover > img:last-of-type {
                display: block;
                filter: drop-shadow(0px 0px 5px #fff);                
            }
        }         
        
        
    </style>
</head>

<body>
    <div id="app">
        <p id="title">Welcome Guest</h1>
        <div>
            <a id="login" href="#">
                <span>Discord Login</span>
                <img src="./discord-icon-svgrepo-com (1).svg" alt="Discord logo" >
                <img src="./discord-icon-svgrepo-com (2).svg" alt="Discord logo" >
            </a>
        </div>
    </div>
</body>

<script src="/client.js"></script>

</html>
